{% extends "base.html" %}
{% block title %}Order List{% endblock %}
{% block content %}
<h2>Order List</h2>
<a href="{% url 'orderticket_create' %}">Add New Order</a>
<ul>
    {% for order in object_list %}
        <li>
            <a href="{% url 'orderticket_detail' order.pk %}">Order #{{ order.pk }}</a>
            (<a href="{% url 'orderticket_update' order.pk %}">Edit</a> | 
            <a href="{% url 'orderticket_delete' order.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
{% endblock %}
