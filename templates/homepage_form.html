{% extends 'base.html' %}
{% block title %}Home Page Form{% endblock %}
{% block content %}
    <h2>{% if object %}Edit{% else %}Create{% endif %} Home Page Entry</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'homepage_list' %}">Back to List</a>
{% endblock %}
