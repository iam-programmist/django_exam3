{% extends "base.html" %}
{% block title %}User List{% endblock %}
{% block content %}
<h2>User List</h2>
<a href="{% url 'user_create' %}">Add New User</a>
<ul>
    {% for user in object_list %}
        <li>
            <a href="{% url 'user_detail' user.pk %}">{{ user.first_name }} {{ user.last_name }}</a>
            (<a href="{% url 'user_update' user.pk %}">Edit</a> | 
            <a href="{% url 'user_delete' user.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
{% endblock %}
