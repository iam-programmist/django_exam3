{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete this Home Page entry?</h2>
    <p>{{ object }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'homepage_list' %}">Cancel</a>
    </form>
{% endblock %}
