{% extends "base.html" %}
{% block title %}Delete Film{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this film?</h2>
<p>{{ object.show_information }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'filmpage_list' %}">Cancel</a>
{% endblock %}
