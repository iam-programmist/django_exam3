{% extends "base.html" %}
{% block title %}User Detail{% endblock %}
{% block content %}
<h2>{{ object.first_name }} {{ object.last_name }}</h2>
<p>Phone: {{ object.phone_number }}</p>
<p>Age: {{ object.age }}</p>
<p>Address: {{ object.address }}</p>
<a href="{% url 'user_list' %}">Back to User List</a>
{% endblock %}
