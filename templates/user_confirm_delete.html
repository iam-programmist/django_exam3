{% extends "base.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this user?</h2>
<p>{{ object.first_name }} {{ object.last_name }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'user_list' %}">Cancel</a>
{% endblock %}
